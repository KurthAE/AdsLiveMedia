<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>8th Wall Web: Animations</title>
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script defer src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
    <script src="photo-mode.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-4.2.0.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
    <script defer src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <script src="gesture-detector.js"></script>
    <script src="hold-drag.js"></script>
    <script src="pinch-scale.js"></script>
    <script src="two-finger-spin.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=ykACgUEx2dp5EKiao1pYI104zEj3ZKKC2YsPNQUVWxn7NJNPfsv5CCmiHVSemXMRxQvvB4"></script>

    <script>
        AFRAME.registerComponent('next-button', {
          init: function() {

            const animationList = ["mixamo.com", "pockets", "hiphop", "chicken"]

            const model = document.getElementById('model')
            const nextButton = document.getElementById('nextbutton')

            let idx = 1 // Start with the 2nd animation because the model starts with idle animation
            const nextAnimation = () => {
              model.setAttribute('animation-mixer', {
                clip: animationList[idx],
                loop: 'repeat',
              })
              idx = (idx + 1) % animationList.length
            }

            nextButton.onclick = nextAnimation // Switch to the next animation when the button is pressed.
          }
        })

        AFRAME.registerComponent('play-on-window-click', {
  init: function() {
    this.onClick = this.onClick.bind(this);
  },
  play: function() {
    window.addEventListener('click', this.onClick);
  },
  pause: function() {
    window.removeEventListener('click', this.onClick);
  },
  onClick: function(evt) {
    var video = this.el.components.material.material.map.image;
    if (!video) { return; }
    video.play();
  }
});

    </script>
  </head>
  <body>
    <div class="nextbutton" id="nextbutton">Next &gt;</div>
    <div id="photoModeContainer" style="display: none">
      <img id="photoModeImage">
      <div id="flash"></div>
      <div id="shutterButton"></div>
      <div id="closeButton"></div>
  </div>
    <a-scene
      xrweb
      next-button
      gesture-detector
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      photo-mode>

      <!-- We can define assets here to be loaded when A-Frame initializes -->
      <a-assets>
        <a-asset-item id="animatedModel2" src="tree.glb"></a-asset-item>
        <a-asset-item id="animatedModel" src="mixamo-animated-lowpoly2.fbx"></a-asset-item>
        <video id="video" style="display:none"
    autoplay loop crossorigin="anonymous" playsinline
    webkit-playsinline>
  <!-- MP4 video source. -->
  <source type="video/mp4" src="try.mp4" />
</video></a-assets>

      
      <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
    
      <a-camera
        id="camera"
        position="0 8 8"
        raycaster="objects: .cantap"
        cursor="
          fuse: false;
          rayOrigin: mouse;">
      </a-camera>

      <a-entity
        light="type: directional;
               intensity: 0.8;"
        position="1 4.3 2.5">
      </a-entity>

      <a-light type="ambient" intensity="1"></a-light>

      <a-videosphere rotation="0 0 0" src="#video" play-on-window-click>
      </a-videosphere>    

      <a-entity
        id="model"
        fbx-model="#animatedModel"
        class="cantap"
        scale="0.01 0.01 0.01"
        animation-mixer="clip: mixamo; loop: repeat"
        hold-drag two-finger-spin pinch-scale>
      </a-entity>
      
      
     
     <!-- <a-entity
        id="ground"
        class="cantap"
        geometry="primitive: box"
        material="color: #ffffff; transparent: true; opacity: 0.0"
        scale="1000 2 1000"
        position="0 -1 0">
      </a-entity> --> -->
    </a-scene>
  </body>
</html>
